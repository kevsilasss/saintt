<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Saint's Diner!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: 2px solid white;
            border-radius: 30px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        nav a:hover {
            background-color: white;
            color: #333;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 0 2rem;
        }
        
        .welcome-message {
            max-width: 800px;
            animation: slideUp 1.5s ease-in-out;
        }
        
        .welcome-message h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-message p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .btn-menu {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn-menu:hover {
            background-color: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icons styling */
        .nav-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
            transition: all 0.3s ease;
        }
        
        nav a:hover .nav-icon {
            filter: invert(0);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <header>
        <h1>Saint&Co</h1>
        <nav>
            <a href="index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-icon" alt="Home">
                Home
            </a>
            <a href="menu.html">
                <img src="https://cdn-icons-png.flaticon.com/512/878/878052.png" class="nav-icon" alt="Menu">
                Menu
            </a>
            <a href="bookings.html">
                <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" class="nav-icon" alt="Bookings">
                Bookings
            </a>
            <a href="contact.html">
                <img src="https://cdn-icons-png.flaticon.com/512/3059/3059518.png" class="nav-icon" alt="Contact">
                Contact
            </a>
            <a href="feedback.html">
                <img src="https://cdn-icons-png.flaticon.com/512/2529/2529508.png" class="nav-icon" alt="Feedback">
                Feedback
            </a>
        </nav>
    </header>
    
    <main>
        <div class="welcome-message">
            <h2>Welcome to Saint's Diner</h2>
            <p>Experience the finest cuisine in town with our authentic flavors and cozy atmosphere</p>
            <a href="menu.html" class="btn-menu">View Our Menu</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Saint's Diner under Saint's and Co. All rights reserved</p>
    </footer>
</body>
</html>
